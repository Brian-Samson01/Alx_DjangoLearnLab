{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>

    <header>
        <h1>Welcome to Django Blog</h1>
    </header>

    <main>
    {% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
    {% endif %}
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'blog/js/scripts.js' %}"></script>
</body>
</html>
